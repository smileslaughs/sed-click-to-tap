<html>
<head>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="js/jquery.sed-click-to-tap.js"></script>
</head>
<body>
<p id="test">Hello, you are on a <b id="device"></b> device. click here</p>
<hr>
<div id="test2">
	<div> this click should be changed
		<p> and this click should also change too </p>
	</div>
	<div data-sctignore> this click should be ignored
		<div> and this click should also be ignored too </div>
	</div>
</div>



<a href="#" id="go">Go</a>



<script type="text/javascript">
$(document).ready(function() {
		var supportsTouch = 'ontouchstart' in window || navigator.msMaxTouchPoints;
		supportsTouch ? $('#device').text('touch') : $('#device').text('desktop')
		$('#go').click(function(e){
			e.preventDefault();
			$('#test').clicktotap();
			$('#test2').clicktotap();
			console.log("clicked");
			});
		});

</script>
</body>
</html>
