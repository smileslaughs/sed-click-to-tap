<html>
<head>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="js/jquery.sed-click-to-tap.js"></script>
</head>
<body>
<p>Hello, you are on a <b id="device"></b> device. click here</p>
<hr>
<div id="test">
	<h1 data-sctignore>Testing switching of tap</h1>
	<div>
		<p>tap here</p>
		<p data-sctignore>(ignore) tap here</p>
	</div>
	<h1 data-sctignore>Testing switching of click</h1>
	<div>
		<p>click here</p>
		<p data-sctignore>(ignore) click here</p>
	</div>
</div>
<a href="#" id="go">Go</a>



<script type="text/javascript">
$(document).ready(function() {
		var supportsTouch = 'ontouchstart' in window || navigator.msMaxTouchPoints;
		supportsTouch ? $('#device').text('touch') : $('#device').text('desktop')
		$('#test').clicktotap();
		});

</script>
</body>
</html>
